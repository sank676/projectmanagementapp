<div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-4">
        <form action="" class="mt-4">
            <h5 class="text-primary mb-3">Login</h5>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username"
                    [(ngModel)]="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password"
                    [(ngModel)]="password">
                <label for="floatingPassword">Password</label>
            </div>
            <!-- <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role">
                    <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                </select>
                <label for="floatingSelect">Role</label>
            </div> -->
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-outline-success me-md-2" type="button" (click)="login()">Login</button>
                <a routerLink="/signup" class="text-primary" style="text-decoration: none;">Need an account?</a>
            </div>
        </form>
    </div>
</div>
